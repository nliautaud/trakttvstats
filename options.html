<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <style>
        * { box-sizing: border-box; }
        body { padding: 1em 1em .5em; }
        label, div { display: block; margin: 0 0 1em; }
        button { padding: .5em 2em !important; }
        input, select { width: 50%; }
        .label-inline { display: inline-block; width: 45%; }
        .save { margin-top: 2em !important; }
    </style>
</head>
<body>

    <div><strong>Charts : </strong></div>
    <label>
        <span class="label-inline">Ratings to hide from charts</span>
        <input id="ratingsfilter" type="text" placeholder="ex: 1,2">
    </label>
    <div><strong>Layout : </strong></div>
    <label>
        <span class="label-inline">Custom external links:</span>
        <input id="layoutExternalLinks" type="text" placeholder="ex: allocine,criticker">
    </label>
    <label>
        <span class="label-inline">Multiline titles</span>
        <input id="layoutMultilineTitles" type="checkbox">
    </label>
    <div><strong>Translation : </strong></div>
    <label>
        <span class="label-inline"><a href="https://www.themoviedb.org/faq/api">TMDb API Key</a></span>
        <input id="tmdbApiKey" type="password">
    </label>
    <label>
        <span class="label-inline">Language (ISO 639-1)</span>
        <input id="i18nLang" type="text" size="2" placeholder="ex: fr">
    </label>
    <label>
        <span class="label-inline">Translate items</span>
        <select id="i18nMode">
            <option value="Hover">On mouse hover</option>
            <option value="Load">On page load</option>
        </select>
    </label>
    <label>
        <span class="label-inline">Titles and synopsis</span>
        <select id="i18nShow">
            <option value="Both">Show original & translation</option>
            <option value="Replace">Show translation only</option>
        </select>
    </label>
    <label>
        <span class="label-inline">Localize posters</span>
        <input id="i18nBack" type="checkbox">
    </label>

    <div class="save">
        <button id="save">Save</button>
        <span id="status"></span>
    </div>

    <script src="js/options.js"></script>
</body>
</html>
